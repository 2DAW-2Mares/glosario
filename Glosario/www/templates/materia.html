
<ion-view id="materia">
    <ion-header-bar align-title="center" class="bar-positive">
      <div class="buttons">
        <button class="button-clear" style="color:#ffffff;" ng-click="volverConsultar()">
          <i class="ion-arrow-left-b" style="color:#ffffff;"></i> Volver</button>
      </div> 
    </ion-header-bar>
   
    <ion-content padding="true" class="has-header" has-header="true">
    	<h2 class="text-center" style="color:#000000;">Materias</h2>
		<ion-list option-buttons="itemButtons" can-swipe="true">
			<label class="item item-divider">
    			<div id="markdown1" style="color:#000000;">
		          <p>Selecciona una materia:</p>
		      	</div>
  			</label>

			<ion-item ng-repeat="materia in materiasDisponibles" ng-model="materiaElegida">		

				<div ng-click="miSeleccionMaterias(materia)">
	  			 {{ materia.materia }}
	  			</div>

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
