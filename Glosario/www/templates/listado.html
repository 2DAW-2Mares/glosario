<!--
  This template loads for the 'ListExample' state (app.js)
-->
	<ion-header-bar
  		title="Listado de Terminos" 
  		left-buttons="leftButtons" 
  		right-buttons="rightButtons" 
  		type="bar-dark" 
  		align-title="center">
	</ion-header-bar>

	<ion-content has-header="true">
		<ion-list option-buttons="itemButtons" can-swipe="true">
			<label class="item item-divider">
    			List
  			</label>
  			<ion-item ng-if="list.length == 0">
				Press <i class="icon ion-ios7-plus-outline"></i> to add item
			</ion-item>
			<!--  -->
			<ion-item ng-repeat="termino in listado">
	  					{{ termino.nombre }}
			</ion-item>
		</ion-list>
	</ion-content>
