
<ion-view id="listadoUltimos">

	<ion-header-bar align-title="center" class="bar-positive">
      <div class="buttons">
        <button class="button-clear" style="color:#ffffff;" ng-click="volverConsultar()">
          <i class="ion-arrow-left-b" style="color:#ffffff;"></i> Volver</button>
      </div> 
    </ion-header-bar>
   
    <ion-content padding="true" class="has-header" has-header="true">
    	<h2 class="text-center" style="color:#000000;">Últimos Términos</h2>
		<ion-list option-buttons="itemButtons" can-swipe="true">
			<label class="item item-divider">
    			<b>Listado</b>
  			</label>
  			<ion-item ng-if="list.length == 0">
				Press <i class="icon ion-ios7-plus-outline"></i> to add item
			</ion-item>
			<!--  -->
			<ion-item ng-repeat="termino in listado" ng-model="terminoSelecionado">		

				<div ng-click="select_item(termino)">
	  			 {{ termino.nombre }}
	  			</div>

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
