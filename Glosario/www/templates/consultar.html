<!--
  This template loads for the 'ListExample' state (app.js)
-->
<ion-view id="">
    <ion-content padding="true" class="has-header text-center" has-header="true" >
      <h1 id="pagina1-heading1" style="color:#000000;">GLOSARIO</h1>
      <div class="button-bar"></div>
      <div id="markdown1" style="color:#000000;">
          <p>Bienvenido a
              <strong>Glosario</strong>
          </p>
      </div>

      <div>
        <button class="button button-positive button-block" modal-select="" ng-model="listadoDeConsulta" options="selectables" modal-title="Seleccione una Opción" option-getter="getOpt(option)">
            Selecciona una Opción
            <div class="option">
             {{option.enunciado}}
            </div>
        </button>

         <h3 class="text-center" style="color:#000000;">{{listadoDeConsulta}}</h3>

      </div>

      <!-- OPCION 1: Ultimos -->

      <div ng-show="listadoDeConsulta == 'ultimos'">
        <button class="button button-positive button-block" modal-select="" ng-model="ultimosTerminos" options="listado" modal-title="Seleccione una Materia" option-getter="getTerminos(option)" on-select="miSeleccionTerminos(newValue, oldValue)">
          Selecciona un término
          <div class="option">
           {{ option.nombre }}
          </div>
        </button>

        <h2 class="text-center" style="color:#000000;">{{ultimosTerminos.nombre}}</h2>

      </div>

      <!--  -->

      <!-- OPCION 2: Por Materias -->

      <div ng-show="listadoDeConsulta == 'terminosPorMateria'">
        <button class="button button-positive button-block" modal-select="" ng-model="misMaterias" options="materiasElegidas" modal-title="Seleccione una Materia" option-getter="getMaterias(option)" on-select="miSeleccion(newValue, oldValue)">
          Selecciona una Materia
          <div class="option">
           {{ option.ensenanza }}
          </div>
        </button>

        <h2 class="text-center" style="color:#000000;">{{misMaterias}}</h2>

      </div>

      <!--  -->

      <button ui-sref="definiciones" style="font-weight:bold;" class="button button-dark">Consultar definicion</button>

      <a type="button" href="#/{{listadoDeConsulta}}" style="font-weight:bold;" class="button button-dark">Consultar</a>
     

    </ion-content>
</ion-view>
