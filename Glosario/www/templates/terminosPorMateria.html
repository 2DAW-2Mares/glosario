<ion-view id="">

    	<h3 class="text-center" style="color:#000000;">SELECCIONA UNA MATERIA</h3>
		<ion-list option-buttons="itemButtons" can-swipe="true">
			<label class="item item-divider">

  			</label>

			</ion-item>
			<!--  -->
			<ion-item ng-repeat="termino in terminos" href="#/terminosPorMateria" ng-model="idMateria2.datosGlobales">

	    			{{ termino.nombre }}
	
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
