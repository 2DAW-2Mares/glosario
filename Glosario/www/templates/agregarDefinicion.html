<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Agregar definición</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Escribe un definición: </span>
              <input ng-model="nuevaDefinicion.definicion" type="text">
            </label>
 
            <button class="button button-full button-positive" ng-click="crearDefinicion(nuevaDefinicion)">AÑADIR</button>
          </div>
        </ion-content>
</ion-modal-view>
