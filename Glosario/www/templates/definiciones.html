<!-- Pantalla de definiciones -->

<ion-view id="definiciones" title="Definiciones">
 	
    <ion-content padding="true" class="has-header" has-header="true">

		<h1 class=" text-center" style="color:#000000;" ng-model="nombreTermino">{{nombreTermino}}</h1>

		<ion-list option-buttons="itemButtons" can-swipe="true">
			<label class="item item-button-right">
    			<b>Listado</b>
    			<button class="button button-positive" ng-click="modal.show()">
			      <i class="icon ion-ios-plus"></i>
			    </button>
  			</label>

			<div class="list card">
			  <div class="item item-body" ng-repeat="definicion in definiciones">
			    <p>
			      {{ definicion.definicion }}
			    </p>
			    <p>
			      <a href="#" class="subdued">1 Like</a>
			      <a href="#" class="subdued">5 Comments</a>
			    </p>
			  </div>
			</div>
		</ion-list>

	</ion-content>
</ion-view>
