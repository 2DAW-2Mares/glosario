<!-- Pantalla de definiciones Denunciadas-->

<ion-view id="definicionesDenunciadas" title="Definiciones Denunciadas">
 	
    <ion-content padding="true" class="fondo1 has-header" has-header="true">
		<br/>
		<ion-list option-buttons="itemButtons" can-swipe="true">

  				<div ng-switch on="comprobar">
	  				<div ng-switch-when="true">
	  					<label class="item item-divider"><b>Listado</b></label>
  						<ion-item class="item item-body" ng-repeat="definicion in definicionesDenunciadas">	
			    			<div class="item-button-right">

				  				<b>{{definicion.termino.nombre| uppercase }}</b>

					  			<button class="icono_derecha button button-icon" ng-click="eliminarDefinicion(definicion.id)">
						      		<i class="icon ion-close-circled assertive"></i>
						    	</button>
						    	<button class="icono_derecha2 button button-icon" ng-click="recuperarDefinicion(definicion.id)">
						      		<i class="icon ion-checkmark-circled balanced"></i>
						    	</button>
					    	</div>

						    <div class="defDenun concepto_definicion">
					  			{{ definicion.definicion }}
					  		</div>
				  		</ion-item>
					</div>

					<div ng-switch-when="false">
					    <div class="item item-divider"><b>No hay definiciones denunciadas.</b></div>
					</div>
				</div>

		</ion-list>
	</ion-content>
</ion-view>
