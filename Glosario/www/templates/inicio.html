<!-- Pantalla de Inicio -->

<ion-view id="inicio" title="Inicio">

  <ion-content class="fondo1 has-header padding text-center">

      <div>
        <img class="logo centerme" ng-src="img/logotipo.png" class="fullscreen-image"/>
      </div>

      <div id="markdown1" class="titulo1"><h1>Bienvenido a <b>Glosario</b></h1></div>

      <div class="padding">
        <button class="button button-light icon-left ion-android-search" modal-select="" ng-model="listadoDeConsulta" options="selectables" modal-title="Seleccione una Opción" option-getter="getOpciones(option)" on-select="miSeleccionOpciones(newValue, oldValue)" hide-reset="true">
            &nbsp;&nbsp;Selecciona una Opción
            <div class="option">
             {{option.enunciado}}
            </div>
        </button>
        
      </div>

      <div class="padding">
        <a href="#/tab/play" class="button button-light icon-left ion-ribbon-b">&nbsp;&nbsp;¡Jugar!</a>
      </div>

    </ion-content>

</ion-view>
